<div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    x-data="{
        emit(event) {
            var clone = this.$refs.template.content.cloneNode(true);
            clone.querySelector('.toast-body').textContent = event.detail;
            this.$el.appendChild(clone);
        },
    }"
    x-on:notification.document="emit"
>
    <template id="toast-template" x-ref="template">
        <div
            aria-atomic="true"
            aria-live="assertive"
            class="align-items-center border-0 text-bg-primary toast"
            role="alert"
            x-data="{
                init() {
                    window.bootstrap.Toast.getOrCreateInstance(this.$el).show();
                },
            }"
        >
            <div class="d-flex">
                <div class="toast-body"></div>
                <button aria-label="Close" class="btn-close m-auto me-2" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </template>
</div>
