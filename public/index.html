            body {
                background-image: url('./images/background.jpg');
                background-position: top center;

                width: 1em;

            }
            .container {
                --bs-gutter-x: 2rem;
                max-width: 540px;
            }
            .list-social a {
                color: var(--bs-white);
                background-color: var(--bs-link-color);

                position: relative;
                display: block;
                width: 2rem;
                height: 2rem;
                border-radius: 50%;

            .list-social a:hover,
            .list-social a:focus {

    <body data-bs-theme="dark">
        <div class="container">
            <header class="pt-3" role="banner">
                <h1 class="fw-bold mb-1 text-body-emphasis">Your Sport Site</h1>
                <p>A platform for sports clubs and sports leagues. Kicking off soon.</p>
            </header>
            <main id="content" role="main">
                <h2 class="fs-3 fw-semibold mb-1 text-body-emphasis">Interested?</h2>

                <form action="#" id="enquiry-form" method="post" name="enquiry-form" data-netlify="true">
                    <fieldset>
                        <div class="form-floating mb-3">
                            <input autocomplete="name" class="form-control" id="name" name="name" placeholder="Your name" required type="text">
                            <label for="name">Your name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autocomplete="organization" class="form-control" id="organisation" name="organisation" placeholder="Name of club/league/organisation" required type="text">
                            <label for="organisation">Name of club&thinsp;/&thinsp;league&thinsp;/&thinsp;organisation</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autocomplete="email" class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
                            <label for="email">Your email address</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary fw-medium py-2" type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </main>
